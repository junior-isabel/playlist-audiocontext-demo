<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controllers">
    <div class="controllers-playback">
      <label for="">
        <span>volume</span>
        <input type="range" name="volume" min="0" max="2" step="0.01" id="volume">
      </label>
      <label for="">
        <span onclick="stereoInitial()">L/R stereo</span>
        <input type="range" name="stereo" min="-1" max="1" step="0.01" id="stereo">
      </label>
      <label for="">
        <span>color/wave</span>
        <input type="color" name="color" id="color" value="#ff0000">
      </label>
    </div>
    <div class="controllers-music">
      <label for="file-audio">
        + Música
        <input type="file" name="file-audio" id="file-audio">
      </label>
    </div>
  </div>
  <div class="container-inline">
    <div class="music-description">
      <span class="music-title">Autor</span>
      <span class="music-content">Márcio Natalício (Autodidata)</span>
      <span class="music-title">Titulo</span>
      <span class="music-content">Wave</span>
      <button id="play-or-pause" data-playing="false" role="switch" aria-checked="true">play / pause</button>
    </div>
    <canvas id="analyser" height="256"></canvas>
  </div>
  <div class="playlist">
    <ul class="list-music" id="list-music" musics>

    </ul>
  </div>
  <audio src="wave.mp3" id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
